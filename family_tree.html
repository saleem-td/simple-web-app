<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/dist/vis-network.min.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/vis-network.min.js"> </script>
<center>
<h1>شبكة مشاريع شركة نجمة جدة</h1>
</center>

<!-- Create a div where the graph will take place -->
<div id="mynetwork"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": {"background": "#e6eef8", "border": "#1a3c6e"}, "font": {"size": 16}, "group": 0, "id": "سكني", "label": "سكني", "shape": "circle", "size": 30, "title": "سكني"}, {"color": {"background": "#e6eef8", "border": "#1a3c6e"}, "font": {"size": 16}, "group": 0, "id": "تجاري", "label": "تجاري", "shape": "circle", "size": 30, "title": "تجاري"}, {"color": {"background": "#e6eef8", "border": "#1a3c6e"}, "font": {"size": 16}, "group": 0, "id": "ضيافة", "label": "ضيافة", "shape": "circle", "size": 30, "title": "ضيافة"}, {"color": {"background": "#e6eef8", "border": "#1a3c6e"}, "font": {"size": 16}, "group": 0, "id": "صناعي", "label": "صناعي", "shape": "circle", "size": 30, "title": "صناعي"}, {"color": {"background": "#e6eef8", "border": "#1a3c6e"}, "font": {"size": 16}, "group": 0, "id": "رعاية صحية", "label": "رعاية صحية", "shape": "circle", "size": 30, "title": "رعاية صحية"}, {"color": {"background": "#e6eef8", "border": "#1a3c6e"}, "font": {"size": 16}, "group": 0, "id": "بنية تحتية", "label": "بنية تحتية", "shape": "circle", "size": 30, "title": "بنية تحتية"}, {"color": {"background": "#e6eef8", "border": "#1a3c6e"}, "font": {"size": 16}, "group": 1, "id": "أبراج المدينة", "label": "أبراج المدينة", "shape": "circle", "size": 30, "title": "أبراج المدينة\u003cbr\u003eالمدينة المنورة، المملكة العربية السعودية\u003cbr\u003eأبراج سكنية فاخرة تضم أكثر من 200 شقة متميزة ومرافق حديثة"}, {"color": {"background": "#e6eef8", "border": "#1a3c6e"}, "font": {"size": 16}, "group": 1, "id": "مركز جدة للأعمال", "label": "مركز جدة للأعمال", "shape": "circle", "size": 30, "title": "مركز جدة للأعمال\u003cbr\u003eجدة، المملكة العربية السعودية\u003cbr\u003eمجمع مكاتب حديث مع تقنيات المباني الذكية وميزات التصميم المستدام"}, {"color": {"background": "#e6eef8", "border": "#1a3c6e"}, "font": {"size": 16}, "group": 1, "id": "منتجع البحر الأحمر", "label": "منتجع البحر الأحمر", "shape": "circle", "size": 30, "title": "منتجع البحر الأحمر\u003cbr\u003eساحل البحر الأحمر، المملكة العربية السعودية\u003cbr\u003eمنتجع فاخر على الشاطئ مع فلل خاصة ومرافق ضيافة عالمية المستوى"}, {"color": {"background": "#e6eef8", "border": "#1a3c6e"}, "font": {"size": 16}, "group": 1, "id": "مجمع الرياض الصناعي", "label": "مجمع الرياض الصناعي", "shape": "circle", "size": 30, "title": "مجمع الرياض الصناعي\u003cbr\u003eالرياض، المملكة العربية السعودية\u003cbr\u003eتطوير صناعي واسع النطاق مع مرافق للتخزين والتصنيع"}, {"color": {"background": "#e6eef8", "border": "#1a3c6e"}, "font": {"size": 16}, "group": 1, "id": "مدينة الملك عبدالله الطبية", "label": "مدينة الملك عبدالله الطبية", "shape": "circle", "size": 30, "title": "مدينة الملك عبدالله الطبية\u003cbr\u003eمكة المكرمة، المملكة العربية السعودية\u003cbr\u003eمرفق طبي متطور مع مراكز علاج متخصصة ومختبرات بحثية"}, {"color": {"background": "#e6eef8", "border": "#1a3c6e"}, "font": {"size": 16}, "group": 1, "id": "توسعة طريق الدمام", "label": "توسعة طريق الدمام", "shape": "circle", "size": 30, "title": "توسعة طريق الدمام\u003cbr\u003eالدمام، المملكة العربية السعودية\u003cbr\u003eمشروع بنية تحتية رئيسي لتوسيع شبكة الطرق السريعة مع جسور وتقاطعات"}, {"color": {"background": "#e6eef8", "border": "#1a3c6e"}, "font": {"size": 16}, "group": 1, "id": "مجمع الخبر للتسوق", "label": "مجمع الخبر للتسوق", "shape": "circle", "size": 30, "title": "مجمع الخبر للتسوق\u003cbr\u003eالخبر، المملكة العربية السعودية\u003cbr\u003eوجهة تسوق متميزة مع علامات تجارية عالمية وخيارات ترفيه ومطاعم"}, {"color": {"background": "#e6eef8", "border": "#1a3c6e"}, "font": {"size": 16}, "group": 1, "id": "مجمع تبوك السكني", "label": "مجمع تبوك السكني", "shape": "circle", "size": 30, "title": "مجمع تبوك السكني\u003cbr\u003eتبوك، المملكة العربية السعودية\u003cbr\u003eمجمع سكني متكامل مع مدارس وحدائق ومرافق مجتمعية"}]);
        edges = new vis.DataSet([{"color": {"color": "#f7a100", "highlight": "#ff8c00"}, "from": "أبراج المدينة", "to": "سكني", "width": 2}, {"color": {"color": "#f7a100", "highlight": "#ff8c00"}, "from": "مركز جدة للأعمال", "to": "تجاري", "width": 2}, {"color": {"color": "#f7a100", "highlight": "#ff8c00"}, "from": "منتجع البحر الأحمر", "to": "ضيافة", "width": 2}, {"color": {"color": "#f7a100", "highlight": "#ff8c00"}, "from": "مجمع الرياض الصناعي", "to": "صناعي", "width": 2}, {"color": {"color": "#f7a100", "highlight": "#ff8c00"}, "from": "مدينة الملك عبدالله الطبية", "to": "رعاية صحية", "width": 2}, {"color": {"color": "#f7a100", "highlight": "#ff8c00"}, "from": "توسعة طريق الدمام", "to": "بنية تحتية", "width": 2}, {"color": {"color": "#f7a100", "highlight": "#ff8c00"}, "from": "مجمع الخبر للتسوق", "to": "تجاري", "width": 2}, {"color": {"color": "#f7a100", "highlight": "#ff8c00"}, "from": "مجمع تبوك السكني", "to": "سكني", "width": 2}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "nodes": {
        "shape": "circle",
        "size": 30,
        "font": {
          "size": 16,
          "face": "Tajawal"
        },
        "borderWidth": 3,
        "shadow": true,
        "color": {
          "border": "#1a3c6e",
          "background": "#e6eef8"
        }
      },
      "edges": {
        "color": {
          "color": "#f7a100",
          "highlight": "#ff8c00"
        },
        "width": 2,
        "smooth": {
          "type": "continuous",
          "roundness": 0.5
        }
      },
      "physics": {
        "forceAtlas2Based": {
          "gravitationalConstant": -50,
          "centralGravity": 0.01,
          "springLength": 200,
          "springConstant": 0.08
        },
        "solver": "forceAtlas2Based"
      }
}
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</head>
<body>
<div id="mynetwork"></div>
</body>
</html>
